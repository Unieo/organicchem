<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <!-- Set theme before page renders to prevent flash -->
    <script>
      (function () {
        // Get theme preference
        const storedTheme = localStorage.getItem("theme");
        const prefersDark = window.matchMedia(
          "(prefers-color-scheme: dark)"
        ).matches;
        const initialTheme = storedTheme || (prefersDark ? "dark" : "light");

        // Set theme attribute immediately
        document.documentElement.setAttribute("data-theme", initialTheme);

        // Store the correct icon class
        window.initialThemeIcon =
          initialTheme === "dark" ? "fas fa-sun" : "fas fa-moon";

        console.log("ðŸŒ™ Theme pre-set:", {
          theme: initialTheme,
          icon: window.initialThemeIcon,
        });
      })();
    </script>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Comprehensive Organic Chemistry Resources and Learning Materials"
    />
    <meta name="theme-color" content="#667eea" />

    <title>Organic Chem Resources</title>

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/a3a6b1a2e8.js"
      crossorigin="anonymous"
    ></script>

    <!-- CSS - All styles imported through main.css -->
    <link rel="stylesheet" href="assets/css/main.css" />

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/svg+xml"
      href="assets/images/icons/favicon.svg"
    />
    <link
      rel="apple-touch-icon"
      href="assets/images/icons/apple-touch-icon.png"
    />

    <!-- Preload critical resources -->
    <link rel="preload" href="assets/js/core/app.js" as="script" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <!-- Preconnect to CDNs -->
    <link rel="preconnect" href="https://kit.fontawesome.com" crossorigin />
    <!-- Add this to the <head> of index.html -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- SPA Root Container -->
    <div id="app">
      <!-- Initial loading state -->
      <div class="initial-loading">
        <div class="loading-spinner">
          <div class="spinner"></div>
          <p>Loading Organic Chemistry Resources...</p>
        </div>

        <!-- Fallback content -->
        <noscript>
          <div class="noscript-warning">
            <h1>JavaScript Required</h1>
            <p>
              This interactive chemistry platform requires JavaScript to
              function.
            </p>
            <p>
              Please enable JavaScript or visit our
              <a href="https://github.com/Unieo/organicchem"
                >GitHub repository</a
              >
              for static content.
            </p>
          </div>
        </noscript>
      </div>
    </div>

    <!-- ===== JAVASCRIPT BUNDLE ===== -->
    <!-- ===== JAVASCRIPT ===== -->
    <!-- Core Framework -->
    <script src="assets/js/core/router.js" type="module"></script>
    <script src="assets/js/core/template-loader.js" type="module"></script>

    <!-- Essential Modules -->
    <script src="assets/js/modules/theme-switcher.js"></script>
    <script src="assets/js/modules/navigation.js"></script>

    <!-- Feature Modules -->
    <script src="assets/js/modules/reaction-renderer.js"></script>
    <script src="assets/js/modules/sidebar-manager.js"></script>
    <!-- Can remove if router handles it -->

    <!-- Performance Modules -->
    <script src="assets/js/core/lazy-images.js"></script>

    <!-- Main Entry Point -->
    <script type="module">
      // app.js handles all initialization
      import "./assets/js/core/app.js";
    </script>

    <!-- Service Worker -->
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker.register("/sw.js").catch((error) => {
            console.log("ServiceWorker registration failed:", error);
          });
        });
      }
    </script>
  </body>
</html>
