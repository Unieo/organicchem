<!-- templates/lesson-layout.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% if title %}{{ title }} - {% endif %}Organic Chemistry SPA</title>
    <link rel="stylesheet" href="/assets/css/main.css" />
    <style>
      /* CRITICAL: These styles must be present - DO NOT REMOVE */
      .sidebar {
        position: fixed !important;
        top: 80px !important;
        left: 0 !important;
        height: calc(100vh - 80px) !important;
        z-index: 100 !important;
        background: var(--card-bg) !important;
        border-right: 1px solid var(--border-color) !important;
        overflow-y: auto !important;
        /* Default width */
        width: 280px !important;
        transition: width 0.3s ease !important;
      }

      .content-area {
        margin-left: 280px !important;
        width: calc(100% - 280px) !important;
        padding: 30px 40px !important;
        min-height: calc(100vh - 80px) !important;
        transition: margin-left 0.3s ease, width 0.3s ease !important;
      }

      /* Collapsed state */
      .sidebar.collapsed {
        width: 60px !important;
      }

      .sidebar.collapsed ~ .content-area {
        margin-left: 60px !important;
        width: calc(100% - 60px) !important;
      }

      /* Hide content when collapsed */
      .sidebar.collapsed .sidebar-title,
.sidebar.collapsed .sidebar-topic > div, /* Target the div containing title/subtitle */
.sidebar.collapsed .sidebar-nav {
        opacity: 0 !important;
        visibility: hidden !important;
        transition: opacity 0.3s ease !important;
      }

      .sidebar.collapsed .topic-icon {
        margin: 20px auto !important;
        display: block !important;
        width: 40px !important;
        height: 40px !important;
      }

      .sidebar.collapsed .sidebar-toggle {
        justify-content: center !important;
        padding: 10px !important;
      }

      .sidebar.collapsed .sidebar-toggle i {
        margin: 0 !important;
      }

      /* NEW: Navigation styles - ADDED BELOW, NOT REPLACING */
      .content-navigation {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 60px;
        padding-top: 30px;
        border-top: 1px solid var(--border-color);
        gap: 20px;
      }

      .nav-button {
        padding: 12px 20px;
        background: var(--card-bg);
        border: 2px solid var(--border-color);
        border-radius: var(--border-radius);
        color: var(--text-color);
        text-decoration: none;
        display: flex;
        align-items: center;
        gap: 10px;
        font-weight: 500;
        transition: all var(--transition-normal);
        min-width: 180px;
      }

      .nav-button:hover:not(.disabled) {
        background: rgba(102, 126, 234, 0.1);
        border-color: #667eea;
        color: #667eea;
        transform: translateY(-2px);
      }

      .nav-button.disabled {
        opacity: 0.5;
        cursor: not-allowed;
        pointer-events: none;
      }

      .nav-topic-name {
        font-weight: 600;
        flex: 1;
        text-align: center;
      }

      .nav-topic-hint {
        font-size: 0.85rem;
        color: var(--text-muted);
        font-weight: 400;
      }

      .nav-button.prev {
        justify-content: flex-start;
      }

      .nav-button.next {
        justify-content: flex-end;
      }

      .lesson-progress {
        text-align: center;
        min-width: 150px;
      }

      .progress-bar {
        height: 6px;
        background: var(--border-color);
        border-radius: 3px;
        overflow: hidden;
        margin-bottom: 5px;
      }

      .progress-fill {
        height: 100%;
        background: var(--primary-gradient);
        border-radius: 3px;
        transition: width 0.3s ease;
      }

      .progress-text {
        font-size: 0.85rem;
        color: var(--text-muted);
      }

      .keyboard-hint {
        text-align: center;
        margin-top: 10px;
        font-size: 0.85rem;
        color: var(--text-muted);
      }

      .keyboard-hint kbd {
        background: var(--card-bg);
        border: 1px solid var(--border-color);
        border-radius: 4px;
        padding: 2px 6px;
        font-family: monospace;
        margin: 0 2px;
      }

      @media (max-width: 768px) {
        .content-navigation {
          flex-direction: column;
          gap: 15px;
        }

        .nav-button {
          width: 100%;
          min-width: unset;
          justify-content: center !important;
        }

        .lesson-progress {
          order: -1;
          width: 100%;
        }
      }
    </style>
  </head>
  <body class="lesson-page">
    <!-- Mobile overlay (will be added by JavaScript if needed) -->
    <div class="sidebar-overlay" id="sidebar-overlay"></div>

    <div class="lesson-container">
      <!-- Sidebar for table of contents -->
      <aside class="sidebar" id="main-sidebar">
        <div class="sidebar-header">
          <button class="sidebar-close" aria-label="Close sidebar">×</button>
          <h2 class="sidebar-title">Table of Contents</h2>
          <div class="sidebar-topic">
            <span class="topic-icon" id="topic-icon">A</span>
            <div>
              <h3 id="lesson-title">Loading...</h3>
              <p id="lesson-subtitle">Organic Chemistry</p>
            </div>
          </div>
        </div>

        <nav class="sidebar-nav" id="sidebar-nav">
          <!-- Table of contents will be generated by JavaScript -->
          <div class="sidebar-loading">
            <div class="loading-spinner small"></div>
            <p>Loading chapters...</p>
          </div>
        </nav>

        <div class="sidebar-footer">
          <button
            class="sidebar-toggle"
            id="sidebar-toggle"
            aria-label="Toggle sidebar"
          >
            <i class="fas fa-chevron-left"></i>
            <span>Collapse</span>
          </button>
        </div>
      </aside>

      <!-- Main content area -->
      <main class="content-area" id="main-content">
        <div class="content-header">
          <div class="breadcrumb">
            <a href="/" data-link>Home</a>
            <span class="separator">/</span>
            <a href="#" id="lesson-breadcrumb" data-link>Lessons</a>
          </div>

          <div class="content-title-section">
            <h1 class="content-title" id="content-title">Loading Lesson...</h1>
            <p class="content-subtitle" id="content-subtitle">
              Please wait while content loads...
            </p>
          </div>

          <div class="content-actions">
            <button
              class="print-button"
              onclick="window.print()"
              title="Print this lesson"
            >
              <i class="fas fa-print"></i> Print
            </button>
          </div>
        </div>

        <div class="lesson-content" id="lesson-content">
          <!-- Lesson content will be injected here by router -->
          <div class="content-loading">
            <div class="loading-spinner"></div>
            <p>Loading lesson content...</p>
          </div>
        </div>

        <!-- NEW: Enhanced navigation section -->
        <div class="content-navigation">
          <a href="#" class="nav-button prev" id="prev-lesson" data-link>
            <i class="fas fa-arrow-left"></i>
            <span class="nav-topic-name">Previous Topic</span>
            <span class="nav-topic-hint">Previous</span>
          </a>

          <div class="lesson-progress" id="lesson-progress">
            <!-- Progress will be inserted by JavaScript -->
          </div>

          <a href="#" class="nav-button next" id="next-lesson" data-link>
            <span class="nav-topic-hint">Next</span>
            <span class="nav-topic-name">Next Topic</span>
            <i class="fas fa-arrow-right"></i>
          </a>
        </div>

        <!-- NEW: Keyboard hint (will be added by JavaScript if navigation exists) -->
        <!-- <div class="keyboard-hint">
          Navigate with <kbd>←</kbd> <kbd>→</kbd> arrow keys
        </div> -->
      </main>
    </div>

    <!-- Footer will be appended by router -->
    <div id="lesson-footer"></div>
  </body>
</html>
